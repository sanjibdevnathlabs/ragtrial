[pytest]
# Pytest configuration for RAG application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for test categorization
markers =
    integration: marks tests as integration tests (require external services like DB, ChromaDB, APIs)
    slow: marks tests as slow running (deselect with '-m "not slow"')
    
# Default options for test execution
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Test paths
testpaths = tests

# Coverage options (when using --cov)
[coverage:run]
omit =
    */tests/*
    */venv/*
    */models/*
    */storage/*
    */htmlcov/*
    */migration/versions/*
    */migration/templates/*
    */scripts/*
    */examples/*

