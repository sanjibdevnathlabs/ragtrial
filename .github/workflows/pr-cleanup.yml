name: PR Image Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  cleanup-pr-images:
    name: Delete ALL PR Base Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Generate branch hash
        id: hash
        run: |
          BRANCH="${{ github.head_ref }}"
          HASH=$(echo -n "$BRANCH" | md5sum | cut -c1-12)
          echo "hash=br-$HASH" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Will delete ALL base images for branch: $BRANCH"
          echo "ğŸ·ï¸  Branch hash tag: br-$HASH"
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Delete ALL base images for this branch
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          chmod +x scripts/cleanup_docker_images.sh
          ./scripts/cleanup_docker_images.sh ragtrial-base delete-branch "${{ steps.hash.outputs.hash }}"
      
      - name: Summary
        run: |
          echo "âœ… PR Cleanup Complete!"
          echo ""
          echo "ğŸ—‘ï¸  Deleted ALL base images with tag: ${{ steps.hash.outputs.hash }}"
          echo "ğŸ“Š Docker Hub cleaned for merged/closed PR"
          echo ""
          echo "â„¹ï¸  App images were never pushed for PRs (build-only)"

